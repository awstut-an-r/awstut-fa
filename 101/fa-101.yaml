AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-101
    
  #Architecture:
  #  Type: String
  #  Default: arm64
    
  #Handler:
  #  Type: String
  #  Default: index.lambda_handler
    
  MailAddress:
    Type: String
    Default: [email-address]
    
  #Runtime:
  #  Type: String
  #  Default: python3.8
  
  #EventBusName:
  #  Type: String
  #  Default: default
    

Resources:
  SNSStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-sns.yaml"
      Parameters:
        MailAddress: !Ref MailAddress
        Prefix: !Ref Prefix
        
  S3Stack1:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-s3-01.yaml"
