AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: String
  
  TargetsKey:
    Type: String
    
  TargetsValue:
    Type: String
    
  WaitForSuccessTimeoutSeconds:
    Type: Number
    

Resources:
  CloudWatchConfigParemeter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: AmazonCloudWatch-linux
      Type: String
      Value: |
        {
          "agent": {
            "metrics_collection_interval": 60,
            "run_as_user": "root"
          },
          "metrics": {
            "append_dimensions": {
              "ImageId": "${aws:ImageId}",
              "InstanceId": "${aws:InstanceId}",
              "InstanceType": "${aws:InstanceType}",
              "AutoScalingGroupName": "${aws:AutoScalingGroupName}"
            },
            "metrics_collected": {
              "mem": {
                "measurement": [
                  "mem_used_percent"
                ],
                "metrics_collection_interval": 60
              }
            },
            "aggregation_dimensions": [["AutoScalingGroupName"]]
          }
        }
        
  AWSConfigureAWSPackageAssociation:
    Type: AWS::SSM::Association
    Properties:
      AssociationName: !Sub "${Prefix}-aws-configure-aws-package-association"
      Name: AWS-ConfigureAWSPackage
      Parameters:
        action:
          - Install
        installationType:
          - Uninstall and reinstall
        name:
          - AmazonCloudWatchAgent
        version:
          - latest
      Targets:
        - Key: !Ref TargetsKey
          Values:
            - !Ref TargetsValue
      WaitForSuccessTimeoutSeconds: !Ref WaitForSuccessTimeoutSeconds

  AmazonCloudWatchManageAgentAssociation:
    Type: AWS::SSM::Association
    DependsOn:
      - CloudWatchConfigParemeter
      - AWSConfigureAWSPackageAssociation
    Properties:
      AssociationName: !Sub "${Prefix}-amazon-cloudwatch-manage-agent-association"
      Name: AmazonCloudWatch-ManageAgent
      Parameters:
        action:
          - configure
        mode:
          - ec2
        optionalConfigurationSource:
          - ssm
        optionalConfigurationLocation:
          - !Ref CloudWatchConfigParemeter
        optionalOpenTelemetryCollectorConfigurationSource:
          - ssm
        optionalRestart:
          - "yes"
      Targets:
        - Key: !Ref TargetsKey
          Values:
            - !Ref TargetsValue
      WaitForSuccessTimeoutSeconds: !Ref WaitForSuccessTimeoutSeconds
      
  RunShellScriptAssociation:
    Type: AWS::SSM::Association
    DependsOn:
      - AmazonCloudWatchManageAgentAssociation
    Properties:
      AssociationName: !Sub "${Prefix}-run-shellscript-association"
      Name: AWS-RunShellScript
      Parameters:
        commands:
          - "sudo yum update -y"
          - "sudo yum install -y httpd"
          - "sudo systemctl start httpd"
          - "sudo systemctl enable httpd"
          - "ec2-metadata -i > /var/www/html/index.html"
      Targets:
        - Key: !Ref TargetsKey
          Values:
            - !Ref TargetsValue
      WaitForSuccessTimeoutSeconds: !Ref WaitForSuccessTimeoutSeconds
