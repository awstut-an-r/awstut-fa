AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ImageBuilderParentImage:
    Type: String

  ImageBuilderPlatform:
    Type: String
    
  ImageBuilderSupportedOsVersion:
    Type: String
    
  ImageBuilderVersion:
    Type: String
    
  InstanceType:
    Type: String

  Prefix:
    Type: String
    
  Topic:
    Type: String
    

Resources:
  Component:
    Type: AWS::ImageBuilder::Component
    Properties: 
      #ChangeDescription: String
      Data: |
        schemaVersion: 1.0
        phases:
          - name: build
            steps:
              - name: InstallAndEnableApache
                action: ExecuteBash
                inputs:
                  commands:
                    - yum update -y
                    - yum install -y httpd
                    - systemctl start httpd
                    - systemctl enable httpd
                    - ec2-metadata -i > /var/www/html/index.html
      #Description: String
      #KmsKeyId: String
      Name: !Sub "${Prefix}-Component"
      Platform: !Ref ImageBuilderPlatform
      SupportedOsVersions: 
        - !Ref ImageBuilderSupportedOsVersion
      #Tags: 
      #  Key: Value
      #Uri: String
      Version: !Ref ImageBuilderVersion
      
  ImageRecipe:
    Type: AWS::ImageBuilder::ImageRecipe
    Properties: 
      #AdditionalInstanceConfiguration: 
      #  SystemsManagerAgent: 
      #    UninstallAfterBuild: fales
      #  UserDataOverride: String
      #BlockDeviceMappings: 
      #  - InstanceBlockDeviceMapping
      Components: 
        - ComponentArn: !Ref Component
          #Parameters: 
          #  - ComponentParameter
      #Description: String
      Name: !Sub "${Prefix}-ImageRecipe"
      ParentImage: !Ref ImageBuilderParentImage
      #Tags: 
      #  Key: Value
      Version: !Ref ImageBuilderVersion
      #WorkingDirectory: String
      
  InfrastructureConfiguration:
    Type: AWS::ImageBuilder::InfrastructureConfiguration
    Properties: 
      #Description: String
      #InstanceMetadataOptions: 
      #  InstanceMetadataOptions
      InstanceProfileName: !Ref ImageBuilderRoleProfile
      InstanceTypes: 
        - !Ref InstanceType
      #KeyPair: String
      #Logging: 
      #  Logging
      Name: !Sub "${Prefix}-InfrastructureConfiguration"
      #ResourceTags: 
      #  Key: Value
      #SecurityGroupIds: 
      #  - String
      SnsTopicArn: !Ref Topic
      #SubnetId: String
      #Tags: 
      #  Key: Value
      #TerminateInstanceOnFailure: Boolean
      
  DistributionConfiguration:
    Type: AWS::ImageBuilder::DistributionConfiguration
    Properties: 
      #Description: String
      Distributions: 
        - Region: !Ref AWS::Region
          AmiDistributionConfiguration: {}
          #ContainerDistributionConfiguration: 
          #  ContainerDistributionConfiguration
          #FastLaunchConfigurations: 
          #  - FastLaunchConfiguration
          #LaunchTemplateConfigurations: 
          #  - LaunchTemplateConfiguration
          #LicenseConfigurationArns: 
          #  - String
      Name: !Sub "${Prefix}-DistributionConfiguration"
      #Tags: 
      #  Key: Value
        
  ImagePipeline:
    Type: AWS::ImageBuilder::ImagePipeline
    Properties: 
      #ContainerRecipeArn: String
      #Description: String
      DistributionConfigurationArn: !Ref DistributionConfiguration
      #EnhancedImageMetadataEnabled: Boolean
      ImageRecipeArn: !Ref ImageRecipe
      #ImageScanningConfiguration: 
      #  ImageScanningConfiguration
      #ImageTestsConfiguration: 
      #  ImageTestsConfiguration
      InfrastructureConfigurationArn: !Ref InfrastructureConfiguration
      Name: !Sub "${Prefix}-ImagePipeline"
      #Schedule: 
      #  Schedule
      Status: ENABLED
      #Tags: 
      #  Key: Value


  ImageBuilderRoleProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref ImageBuilderRole
        
  ImageBuilderRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - ec2.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/EC2InstanceProfileForImageBuilder
        
        
Outputs:
  ImagePipelineArn:
    Value: !Ref ImagePipeline