AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-120
    
  Handler:
    Type: String
    Default: index.lambda_handler
    
  Runtime:
    Type: String
    Default: python3.8

    
Resources:
  LambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-lambda.yaml"
      Parameters:
        Handler: !Ref Handler
        Prefix: !Ref Prefix
        Runtime: !Ref Runtime

  StepFunctionsStack:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - LambdaStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-stepfunctions.yaml"
      Parameters:
        Function1Arn: !GetAtt LambdaStack.Outputs.Function1Arn
        Function2Arn: !GetAtt LambdaStack.Outputs.Function2Arn
        Prefix: !Ref Prefix
        
  EventBridgeStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-eventbridge.yaml"
      Parameters:
        StateMachineArn: !GetAtt StepFunctionsStack.Outputs.StateMachineArn
        StateMachineName: !GetAtt StepFunctionsStack.Outputs.StateMachineName
        Prefix: !Ref Prefix
