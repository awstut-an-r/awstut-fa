AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Document:
    Type: String
    
  #DocumentArn:
  #  Type: String
    
  DocumentRoleArn:
    Type: String

  EventBusName:
    Type: String
    
  #Function2:
  #  Type: String
  
  #FunctionArn2:
  #  Type: String
    
  Prefix:
    Type: String
    
    
Resources:
  EventsRule:
    Type: AWS::Events::Rule
    Properties: 
      #Description: String
      EventBusName: !Ref EventBusName
      EventPattern:
        source:
          - !Ref Prefix
      Name: !Sub "${Prefix}-EventsRule"
      #RoleArn: String
      #ScheduleExpression: String
      State: ENABLED
      Targets: 
        #- Arn: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:automation-definition/${Document}:*"
        - Arn: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:automation-definition/${Document}"
          Id: !Ref Document
          RoleArn: !GetAtt EventBridgeRole.Arn
          Input: !Sub '{"AutomationAssumeRole": ["${DocumentRoleArn}"]}'
          
  #EventsRulePermission: 
  #  Type: AWS::Lambda::Permission
  #  Properties: 
  #    FunctionName: !Ref Function2
  #    Action: lambda:InvokeFunction
  #    Principal: events.amazonaws.com
  #    SourceArn: !GetAtt EventsRule.Arn
  
  EventBridgeRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - events.amazonaws.com
      #ManagedPolicyArns:
      #  - arn:aws:iam::aws:policy/service-role/AmazonSSMAutomationRole
      Policies:
        - PolicyName: EventBridgeRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:StartAutomationExecution
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:automation-definition/${Document}:*"
              - Effect: Allow
                Action:
                  #- "*"
                  #- ec2:CreateImage
                  #- ec2:DescribeInstances
                  - iam:PassRole
                Resource:
                  - !Ref DocumentRoleArn