AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Document:
    Type: String

  DocumentRoleArn:
    Type: String

  EventBusName:
    Type: String

  Prefix:
    Type: String
    
    
Resources:
  EventsRule:
    Type: AWS::Events::Rule
    Properties: 
      EventBusName: !Ref EventBusName
      EventPattern:
        source:
          - !Ref Prefix
      Name: !Sub "${Prefix}-EventsRule"
      State: ENABLED
      Targets: 
        - Arn: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:automation-definition/${Document}"
          Id: !Ref Document
          RoleArn: !GetAtt EventBridgeRole.Arn
          Input: !Sub '{"AutomationAssumeRole": ["${DocumentRoleArn}"]}'

  EventBridgeRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - events.amazonaws.com
      Policies:
        - PolicyName: EventBridgeRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:StartAutomationExecution
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:automation-definition/${Document}:*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !Ref DocumentRoleArn
