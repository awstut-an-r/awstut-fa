AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Architecture:
    Type: String

  #BucketArn:
  #  Type: String
  #  
  #BucketName:
  #  Type: String
  
  #CodeBuildProject:
  #  Type: String
    
  Handler:
    Type: String
    
  #ParameterAmi:
  #  Type: String
    
  Prefix:
    Type: String
    
  Runtime:
    Type: String
    
  #SourceBundleName:
  #  Type: String
    
    
Resources:
  ParameterAmi:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${Prefix}-Ami"
      Type: String
      Value: " "
      
  #CustomResource:
  #  Type: Custom::CustomResource
  #  Properties:
  #    ServiceToken: !GetAtt Function1.Arn
      
  Function1:
    Type: AWS::Lambda::Function
    Properties:
      Architectures:
        - !Ref Architecture
      Environment:
        Variables:
          #CODEBUILD_PROJECT: !Ref CodeBuildProject
          #SECRET_ARN: !Ref Secret
          PARAMETER: !Ref ParameterAmi
      Code:
        ZipFile: |
          import boto3
          import json
          import os
          
          parameter = os.environ['PARAMETER']
          client = boto3.client('ssm')
          
          def lambda_handler(event, context):
            #print(event)
            message = json.loads(event["Records"][0]["Sns"]["Message"])
            ami = message['outputResources']['amis'][0]['image']
            
            response = client.put_parameter(
              Name=parameter,
              Value=ami,
              Type='String',
              Overwrite=True
            )
            print(response)
      FunctionName: !Sub "${Prefix}-function-01"
      Handler: !Ref Handler
      Runtime: !Ref Runtime
      Role: !GetAtt FunctionRole1.Arn
      
  FunctionRole1:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: UpdateSSMParameter
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:PutParameter
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ParameterAmi}"

Outputs:
  ParameterAmi:
    Value: !Ref ParameterAmi

  Function1:
    Value: !Ref Function1
    
  FunctionArn1:
    Value: !GetAtt Function1.Arn