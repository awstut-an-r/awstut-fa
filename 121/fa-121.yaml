AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-121
    
  Handler:
    Type: String
    Default: index.lambda_handler
    
  Runtime:
    Type: String
    Default: python3.8
    
  #Timeout:
  #  Type: Number
  #  Default: 10
    
    
Resources:
  LambdaStack:
    Type: AWS::CloudFormation::Stack
    #DependsOn:
    #  - OpenSearchStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-lambda.yaml"
      Parameters:
        Handler: !Ref Handler
        Prefix: !Ref Prefix
        Runtime: !Ref Runtime
        #Timeout: !Ref Timeout

  StepFunctionsStack:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - LambdaStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-stepfunctions.yaml"
      Parameters:
        Function1Arn: !GetAtt LambdaStack.Outputs.Function1Arn
        Function2Arn: !GetAtt LambdaStack.Outputs.Function2Arn
        #Function3Arn: !GetAtt LambdaStack.Outputs.Function3Arn
        Prefix: !Ref Prefix
