AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ApiKey:
    Type: String
    
  CodeS3Bucket:
    Type: String
    
  CodeS3Key:
    Type: String
    
  FunctionRole1Arn:
    Type: String
    
  GraphQLUrl:
    Type: String
    
  Handler:
    Type: String
    
  #LayerS3Key:
  #  Type: String
  
  LambdaLayer:
    Type: String
    
  Prefix:
    Type: String
    
  Runtime:
    Type: String
    
  Timeout:
    Type: Number


Resources:
  Function1:
    Type: AWS::Lambda::Function
    Properties:
      Environment:
        Variables:
          API_KEY: !Ref ApiKey
          GRAPHQL_URL: !Ref GraphQLUrl
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3Key
      FunctionName: !Sub "${Prefix}-function-01"
      Handler: !Ref Handler
      Layers:
        - !Ref LambdaLayer
      Runtime: !Ref Runtime
      #Role: !GetAtt FunctionRole1.Arn
      Role: !Ref FunctionRole1Arn
      Timeout: !Ref Timeout
      
