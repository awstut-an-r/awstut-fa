AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-021
    
  Handler:
    Type: String
    Default: index.lambda_handler
    
  MemorySize:
    Type: Number
    Default: 128
    
  Runtime:
    Type: String
    Default: python3.8
    
  Timeout:
    Type: Number
    Default: 20
    
    
Resources:
  SQSStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-sqs.yaml"
      Parameters:
        Prefix: !Ref Prefix
        ReceiveMessageWaitTimeSeconds: 20
        VisibilityTimeout: 90

  Lambda1Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-lambda1.yaml"
      Parameters:
        Handler: !Ref Handler
        MemorySize: !Ref MemorySize
        Prefix: !Ref Prefix
        QueueArn: !GetAtt SQSStack.Outputs.QueueArn
        QueueName: !GetAtt SQSStack.Outputs.QueueName
        Runtime: !Ref Runtime
        
  Lambda2Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-lambda2.yaml"
      Parameters:
        Handler: !Ref Handler
        MaxNumberOfMessages: 10
        MemorySize: !Ref MemorySize
        Prefix: !Ref Prefix
        QueueArn: !GetAtt SQSStack.Outputs.QueueArn
        QueueName: !GetAtt SQSStack.Outputs.QueueName
        Runtime: !Ref Runtime
        Timeout: !Ref Timeout

  Lambda3Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-lambda3.yaml"
      Parameters:
        Handler: !Ref Handler
        MaxNumberOfMessages: !Ref MaxNumberOfMessages
        MemorySize: !Ref MemorySize
        Prefix: !Ref Prefix
        QueueArn: !GetAtt SQSStack.Outputs.QueueArn
        QueueName: !GetAtt SQSStack.Outputs.QueueName
        Runtime: !Ref Runtime
        Timeout: !Ref Timeout
