AWSTemplateFormatVersion: 2010-09-09

Parameters:
  #Architecture:
  #  Type: String
    
  Handler:
    Type: String
    
  MaxNumberOfMessages:
    Type: Number
    
  MemorySize:
    Type: Number
    
  Prefix:
    Type: String
    
  QueueArn:
    Type: String
    
  QueueName:
    Type: String
    
  Runtime:
    Type: String
    
    
Resources:
  Function2:
    Type: AWS::Lambda::Function
    Properties:
      #Architectures:
      #  - !Ref Architecture
      Code:
        ZipFile: |
          import boto3
          import datetime
          import json
          import os
          
          def lambda_handler(event, context):
            max_number_of_messages = os.environ['max_number_of_messages']
            queue_name = os.environ['queue_name']
            region_name = os.environ['region_name']
            
            sqs = boto3.resource('sqs', region_name='ap-northeast-1')
            queue = sqs.get_queue_by_name(QueueName=queue_name)
            messages = queue.receive_messages(
              MaxNumberOfMessages=int(max_number_of_messages))
              
            #bodies = [msg.body for msg in messages]
            results = []
            for msg in messages:
              results.append(msg.body)
              msg.delete()
          
            return {
              'statusCode': 200,
              'body': json.dumps(results, indent=2)
            }
      Environment:
        Variables:
          max_number_of_messages: !Ref MaxNumberOfMessages
          queue_name: !Ref QueueName
          region_name: !Ref AWS::Region
      FunctionName: !Sub ${Prefix}-function2
      Handler: !Ref Handler
      MemorySize: !Ref MemorySize
      #PackageType: Zip
      Runtime: !Ref Runtime
      #Runtime: python3.8
      Role: !GetAtt LambdaRole2.Arn

  LambdaRole2:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: GetSSMParameter
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:GetQueueUrl
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                Resource:
                  - !Ref QueueArn
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
