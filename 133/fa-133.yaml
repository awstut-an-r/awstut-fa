AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-133
 
  BranchName:
    Type: String
    Default: main
    

Resources:
  #SNSStack:
  #  Type: AWS::CloudFormation::Stack
