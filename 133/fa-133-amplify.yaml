  #    #DeliveryPolicy: Json
  #    Endpoint: String
  #    FilterPolicy: Json
  #    FilterPolicyScope: String
  #    Protocol: String
  #    RawMessageDelivery: Boolean
  #    RedrivePolicy: Json
  #    Region: String
