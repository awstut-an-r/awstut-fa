AWSTemplateFormatVersion: 2010-09-09

Parameters:
  BranchName:
    Type: String

  CodeCommitRepositoryArn:
    Type: String
    
  CodeCommitRepositoryCloneUrlHttp:
    Type: String

  Prefix:
    Type: String
    
  #TopicArn:
  #  Type: String


Resources:
  App:
    Type: AWS::Amplify::App
    Properties: 
      #AccessToken: String
      #AutoBranchCreationConfig: 
      #  AutoBranchCreationConfig
      #BasicAuthConfig: 
      #  BasicAuthConfig
      BuildSpec: |
        version: 1
        frontend:
          phases:
            # IMPORTANT - Please verify your build commands
            build:
              commands: []
          artifacts:
            # IMPORTANT - Please verify your build output directory
            baseDirectory: /
            files:
              - '**/*'
          cache:
            paths: []
      #CustomHeaders: String
      CustomRules: 
        - Source: /<*>
          Status: 404-200
          Target: /index.html
      #Description: String
      EnableBranchAutoDeletion: false
      #EnvironmentVariables: 
      #  - EnvironmentVariable
      IAMServiceRole: !GetAtt AppRole.Arn
      Name: !Ref Prefix
      #OauthToken: String
      Platform: WEB
      Repository: !Ref CodeCommitRepositoryCloneUrlHttp
      #Tags: 
      #  - Tag
      
  Branch:
    Type: AWS::Amplify::Branch
    Properties: 
      AppId: !GetAtt App.AppId
      #BasicAuthConfig: 
      #  BasicAuthConfig
      BranchName: !Ref BranchName
      #BuildSpec: String
      #Description: String
      EnableAutoBuild: true
      EnablePerformanceMode: false
      EnablePullRequestPreview: false
      #EnvironmentVariables: 
      #  - EnvironmentVariable
      Framework: Web
      #PullRequestEnvironmentName: String
      Stage: PRODUCTION
      #Tags: 
      #  - Tag
        
  AppRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - amplify.amazonaws.com
            Action:
              - sts:AssumeRole
      #ManagedPolicyArns:
      #  - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudFormationDeployPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/amplify/*:log-stream:*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/amplify/*"
              - Effect: Allow
                Action:
                  - codecommit:GitPull
                Resource: !Ref CodeCommitRepositoryArn
                
