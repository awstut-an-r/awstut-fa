AWSTemplateFormatVersion: 2010-09-09

Parameters:
  EventBusName:
    Type: String

  Prefix:
    Type: String

  TopicArn:
    Type: String
    
  TopicName:
    Type: String
    
    
Resources:
  EventsRule:
    Type: AWS::Events::Rule
    Properties: 
      EventBusName: !Ref EventBusName
      EventPattern:
        source:
          - aws.config
        detail-type:
          - Config Configuration Item Change
        detail:
          messageType:
            - ConfigurationItemChangeNotification
          configurationItemDiff:
            changedProperties:
              SupplementaryConfiguration.ServerSideEncryptionConfiguration:
                changeType:
                  - DELETE
      Name: !Sub "${Prefix}-EventsRule"
      State: ENABLED
      Targets: 
        - Arn: !Ref TopicArn
          Id: !Ref TopicName
          InputTransformer: 
            InputPathsMap: 
              "awsRegion": "$.detail.configurationItem.awsRegion"
              "awsAccountId": "$.detail.configurationItem.awsAccountId"
              "resource_ID": "$.detail.configurationItem.resourceId"
              "configurationItemCaptureTime": "$.detail.configurationItem.configurationItemCaptureTime"
            InputTemplate: |
              "On <configurationItemCaptureTime> S3 Bucket <resource_ID> recorded a deletion of ServerSideEncryptionConfiguration in the account <awsAccountId> region <awsRegion>."
          
  TopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties: 
      PolicyDocument:
        Statement:
          - Principal:
              Service: events.amazonaws.com
            Action: sns:Publish
            Effect: Allow
            Resource: !Ref TopicArn
      Topics: 
        - !Ref TopicArn
