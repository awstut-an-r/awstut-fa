AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ALBSecurityGroup:
    Type: String
    
  FunctionArn:
    Type: String
    
  #FunctionName:
  #  Type: String
    
  HTTPPort:
    Type: Number
    
  #Instance1:
  #  Type: String
  #  
  #Instance2:
  #  Type: String
    
  Prefix:
    Type: String
    
  PublicSubnet1:
    Type: String
    
  PublicSubnet2:
    Type: String
    
  VPC:
    Type: String
    
  HealthyThresholdCount:
    Type: Number
    
  UnhealthyThresholdCount:
    Type: Number
    
  HealthCheckTimeoutSeconds:
    Type: Number
    
  HealthCheckIntervalSeconds:
    Type: Number
    
  HttpCode:
    Type: Number


Resources:
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${Prefix}-ALB"
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Type: application

  ALBTargetGroupFargate:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      Name: !Sub "${Prefix}-ALBTargetGroupFargate"
      Protocol: HTTP
      Port: !Ref HTTPPort
      HealthCheckProtocol: HTTP
      HealthCheckPath: /
      HealthCheckPort: traffic-port
      HealthyThresholdCount: !Ref HealthyThresholdCount
      UnhealthyThresholdCount: !Ref UnhealthyThresholdCount
      HealthCheckTimeoutSeconds: !Ref HealthCheckTimeoutSeconds
      HealthCheckIntervalSeconds: !Ref HealthCheckIntervalSeconds
      Matcher: 
        HttpCode: !Ref HttpCode
      #Targets:
      #  - Id: !Ref Instance1
      #  - Id: !Ref Instance2
      TargetType: ip
      
  ALBTargetGroupLambda:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: false
      #VpcId: !Ref VPC
      Name: !Sub "${Prefix}-ALBTargetGroupLambda"
      #Protocol: HTTP
      #Port: !Ref HTTPPort
      #HealthCheckProtocol: HTTP
      #HealthCheckPath: /
      #HealthCheckPort: traffic-port
      #HealthyThresholdCount: !Ref HealthyThresholdCount
      #UnhealthyThresholdCount: !Ref UnhealthyThresholdCount
      #HealthCheckTimeoutSeconds: !Ref HealthCheckTimeoutSeconds
      #HealthCheckIntervalSeconds: !Ref HealthCheckIntervalSeconds
      #Matcher: 
      #  HttpCode: !Ref HttpCode
      Targets:
        - Id: !Ref FunctionArn
      TargetType: lambda
        
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      DefaultActions: 
        - TargetGroupArn: !Ref ALBTargetGroupFargate
          Type: forward
      LoadBalancerArn: !Ref ALB
      Port: !Ref HTTPPort
      Protocol: HTTP
      
  ALBListenerRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref ALBTargetGroupFargate
          Type: forward
      Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - /*
      ListenerArn: !Ref ALBListener
      Priority: 1

  ALBListenerRule2:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref ALBTargetGroupLambda
          Type: forward
      Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - !Sub /*
      ListenerArn: !Ref ALBListener
      Priority: 2

Outputs:
  ALBTargetGroupFargate:
    Value: !Ref ALBTargetGroupFargate