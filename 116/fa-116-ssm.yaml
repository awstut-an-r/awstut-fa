  MaintenanceWindow:
    Type: AWS::SSM::MaintenanceWindow
    Properties: 
      AllowUnassociatedTargets: true
      Cutoff: 1
      Description: My-First-Maintenance-Window
      Duration: 2
      #EndDate: String
      Name: !Sub "${Prefix}-MaintenanceWindow"
      Schedule: rate(5 minutes)
      #ScheduleOffset: Integer
      ScheduleTimezone: Asia/Tokyo
      #StartDate: String
      #Tags: 
      #  - Tag
      
  MaintenanceWindowTarget:
    Type: AWS::SSM::MaintenanceWindowTarget
    Properties: 
      Description: My-First-Maintenance-Window-Target
      Name: !Sub "${Prefix}-MaintenanceWindowTarget"
      #OwnerInformation: String
      ResourceType: INSTANCE
      Targets: 
        - Key: tag:Patch Group
          Values:
            - !Ref PatchGroupTag
      WindowId: !Ref MaintenanceWindow
      
  MaintenanceWindowTask:
    Type: AWS::SSM::MaintenanceWindowTask
    Properties: 
      #CutoffBehavior: String
      Description: My-First-Maintenance-Window
      #LoggingInfo: 
      #  LoggingInfo
      MaxConcurrency: 1
      MaxErrors: 1
      Name: !Sub "${Prefix}-MaintenanceWindowTask"
      Priority: 10
      #ServiceRoleArn: String
      Targets: 
        - Key: WindowTargetIds
          Values:
            - !Ref MaintenanceWindowTarget
      TaskArn: AWS-RunPatchBaseline
      TaskInvocationParameters: 
        MaintenanceWindowRunCommandParameters:
          #CloudWatchOutputConfig: 
          #  CloudWatchOutputConfig
          #Comment: String
          #DocumentHash: String
          #DocumentHashType: String
          #DocumentVersion: String
          #NotificationConfig: 
          #  NotificationConfig
          OutputS3BucketName: !Ref S3BucketName
          #OutputS3KeyPrefix: String
          Parameters:
            Operation:
              - Install
          #ServiceRoleArn: String
          #TimeoutSeconds: Integer
      #TaskParameters: Json
      TaskType: RUN_COMMAND
      WindowId: !Ref MaintenanceWindow