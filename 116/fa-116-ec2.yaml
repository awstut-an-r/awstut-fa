AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ImageId:
    Type: String
    
  InstanceSecurityGroup:
    Type: String

  InstanceType:
    Type: String
    
  PatchGroupTag:
    Type: String
    
  Prefix:
    Type: String

  PrivateSubnet:
    Type: String
    
  S3BucketArn:
    Type: String


Resources:
  Instance:
    Type: AWS::EC2::Instance
    Properties:
      IamInstanceProfile: !Ref InstanceProfile
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref PrivateSubnet
          GroupSet:
            - !Ref InstanceSecurityGroup
      Tags:
        - Key: Patch Group
          Value: !Ref PatchGroupTag
          
  #Instance2:
  #  Type: AWS::EC2::Instance
