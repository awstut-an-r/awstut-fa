AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: String
    
  PrivateSubnet:
    Type: String


Resources:
  FlowLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub
        - "${Prefix}-${StackUUId}"
        - StackUUId: !Select
            - 2
            - !Split
                - "/"
                - !Ref AWS::StackId
      
  FlowLogToS3:
    Type: AWS::EC2::FlowLog
    DependsOn:
      - FlowLogBucket
    Properties:
      LogDestination: !GetAtt FlowLogBucket.Arn
      LogDestinationType: s3
      ResourceId: !Ref PrivateSubnet
      ResourceType: Subnet
      TrafficType: ALL
      
      
  FlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties: 
      #LogGroupName: !Sub "${Prefix}-FlowLogGroup"
      LogGroupName: !Sub
        - "${Prefix}-${StackUUId}"
        - StackUUId: !Select
            - 2
            - !Split
                - "/"
                - !Ref AWS::StackId
      
  FlowLogToCloudWatchLogs:
    Type: AWS::EC2::FlowLog
    DependsOn:
      - FlowLogGroup
    Properties:
      DeliverLogsPermissionArn: !GetAtt DeliverLogRole.Arn
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref FlowLogGroup
      ResourceId: !Ref PrivateSubnet
      ResourceType: Subnet
      TrafficType: ALL
      
  DeliverLogRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - vpc-flow-logs.amazonaws.com
      Policies:
        - PolicyName: DeliverToCloudWatchLogPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: "*"


Outputs:
  FlowLogBucketName:
    Value: !Ref FlowLogBucket

  LogGroupName:
    Value: !Ref FlowLogGroup
