Resources:
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      #AllowClassicFlow: false # default value.
      AllowUnauthenticatedIdentities: true
      #CognitoIdentityProviders:
      #  - ClientId: !Ref UserPoolClient
      #    ProviderName: !Sub "cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}"
      #    #ServerSideTokenCheck: false # default value.
      IdentityPoolName: !Sub "${Prefix}-IdentityPool"
      
  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        unauthenticated: !GetAtt IdentityPoolAuthenticatedRole.Arn
        
  IdentityPoolAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: cognito-identity.amazonaws.com
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref IdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: unauthenticated
      Policies:
        - PolicyName: IdentityPoolUnauthenticatedPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  #- !Sub "arn:aws:s3:::${Bucket}"
                  #- !Sub "arn:aws:s3:::${Bucket}/*"
                  - !Ref FunctionArn