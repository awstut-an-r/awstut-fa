    #- name: test variable.
    #  shell: echo "{{hoge}}"
    
    - name: update yum.
      yum: name=*
    
    - name: install packages by yum.
      yum:
        name:
          - python3-devel
          - gcc

    - name: install packages by pip3.
      pip:
        name:
          - uwsgi
          - flask
        executable: pip3
        
    - name: create app directory.
      file:
        path: /home/ec2-user/myapp
        state: directory
    
    - name: copy flask script.
      copy:
        src: ./run.py
        dest: /home/ec2-user/myapp/run.py
        
    - name: copy uWSGI ini.
      copy:
        src: ./uwsgi.ini
        dest: /home/ec2-user/myapp/uwsgi.ini
        
    - name: copy uWSGI Service.
      copy:
        src: ./uwsgi.service
        dest: /etc/systemd/system/uwsgi.service
        
    - name: reload daemon.
      systemd:
        daemon_reload: yes
        
    - name: start and enable uWSGI.
      systemd:
        name: uwsgi
        state: started
        enabled: yes