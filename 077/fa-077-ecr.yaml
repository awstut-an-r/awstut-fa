AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: String
    

Resources:
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties: 
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only one untagged image, expire all others",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "imageCountMoreThan",
                  "countNumber": 1
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
        #  rules:
        #    - rulePriority: 1,
        #      description: Keep only one untagged image, expire all others
        #      selection:
        #        tagStatus: untagged
        #        countType: imageCountMoreThan
        #        countNumber: 1
        #      action:
        #        type: expire
        RegistryId: !Ref AWS::AccountId
      RepositoryName: !Ref Prefix
      
