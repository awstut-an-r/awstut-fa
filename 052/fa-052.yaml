AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-052


Resources:
  LambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-lambda.yaml"
      Parameters:
        Architecture: arm64
        Handler: index.lambda_handler
        Prefix: !Ref Prefix
        Runtime: python3.8
        #ZipFile: |
        #  import json
        #  
        #  def lambda_handler(event, context):
        #    return {
        #      'statusCode': 200,
        #      'body': json.dumps('Hello form Awstut !')
        #    }
        
  ApiGatewayStack:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - LambdaStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-apigateway.yaml"
      Parameters:
        FunctionArn: !GetAtt LambdaStack.Outputs.FunctionArn
        #FunctionName: !GetAtt LambdaStack.Outputs.FunctionName
        Prefix: !Ref Prefix