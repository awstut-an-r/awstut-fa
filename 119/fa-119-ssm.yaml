          - "echo Hello World"
        InstanceId:
          - "{{RESOURCE_ID}}"
          #- !Ref Instance
        #NoReboot:
        #  - "false"
      Targets:
        #- Key: InstanceIds
        #  Values:
        #    - !Ref Instance1
        - Key: !Sub "tag:${TagKey}"
          Values:
            #- !Ref Instance1
            - !Ref TagValue
      WaitForSuccessTimeoutSeconds: !Ref WaitForSuccessTimeoutSeconds
  
