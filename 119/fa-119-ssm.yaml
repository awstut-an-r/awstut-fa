    Properties:
      AssociationName: !Sub "${Prefix}-MyDocumentAssociation"
      AutomationTargetParameterName: InstanceId
      #Name: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:document/${MyDocument}"
      Name: !Ref MyDocument
      #OutputLocation:
      #  S3Location:
      #    OutputS3BucketName: !Ref BucketName
