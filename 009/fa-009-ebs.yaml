AWSTemplateFormatVersion: 2010-09-09

Parameters:
  AvailabilityZone:
    Type: String
    
  DeviceNameSuffix:
    Type: String
    
  Instance1:
    Type: String
    
  Instance2:
    Type: String
    
  Prefix:
    Type: String
    
  VolumeSize:
    Type: Number
    
  VolumeType:
    Type: String


Resources:
  EBS1:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}${AvailabilityZone}" 
      Size: !Ref VolumeSize
      VolumeType: !Ref VolumeType
      
  EBSAttachment1:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: !Sub "xvd${DeviceNameSuffix}"
      InstanceId: !Ref Instance1
      VolumeId: !Ref EBS1


  EBS2:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}${AvailabilityZone}" 
      Size: !Ref VolumeSize
      VolumeType: !Ref VolumeType
      
  EBSAttachment2:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: !Sub "xvd${DeviceNameSuffix}"
      InstanceId: !Ref Instance2
      VolumeId: !Ref EBS2
