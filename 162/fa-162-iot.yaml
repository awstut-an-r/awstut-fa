AWSTemplateFormatVersion: 2010-09-09

Parameters:
  FunctionArn:
    Type: String

  Prefix:
    Type: String
    
  SnsTopicArn:
    Type: String
    
  TopicName:
    Type: String
    
    
Resources:
  TopicRule:
    Type: AWS::IoT::TopicRule
    Properties:
      RuleName: wx_friendly_text
      TopicRulePayload: 
        Actions: 
          - Lambda: 
              FunctionArn: !Ref FunctionArn
        AwsIotSqlVersion: 2016-03-23
        RuleDisabled: false
        Sql: !Sub |
          SELECT 
            cast(topic(2) AS DECIMAL) as device_id, 
            temperature as reported_temperature,
            30 as max_temperature,
            '${SnsTopicArn}' as notify_topic_arn
          FROM '${TopicName}' WHERE temperature > 30
        
  TopicRuleRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - iot.amazonaws.com
      Policies:
        - PolicyName: TopicRulePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !Ref FunctionArn
