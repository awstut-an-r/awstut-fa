  DomainName:
    Type: String
    
  HostedZoneId:
    Type: String
    
  LambdaHandler:
    Type: String
    
  LambdaRuntime:
    Type: String
    
  Prefix:
    Type: String
    
  TemplateDir:
    Type: String


Resources:
