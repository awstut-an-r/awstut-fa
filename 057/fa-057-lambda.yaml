AWSTemplateFormatVersion: 2010-09-09

Parameters:
  #BucketArn:
  #  Type: String
  #  
  #BucketName:
  #  Type: String
  
  #BulkFile:
  #  Type: String
  
  BulkS3Bucket:
    Type: String
    
  BulkS3Key:
    Type: String
    
  CodeS3Bucket:
    Type: String
    
  CodeS3Key:
    Type: String
    
  DomainEndpoint:
    Type: String
    
  Handler:
    Type: String
    
  LayerS3Key:
    Type: String
    
  MasterUserName:
    Type: String
    
  MasterUserPassword:
    Type: String
    
  Prefix:
    Type: String
    
  Runtime:
    Type: String
    
  Timeout:
    Type: Number


Resources:
  LambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      #CompatibleArchitectures:
      #  - arm64
      #  - x86_64
      CompatibleRuntimes:
        - !Ref Runtime
      Content:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref LayerS3Key
      Description: !Ref Prefix
      LayerName: !Ref Prefix
      
  Function:
    Type: AWS::Lambda::Function
    Properties:
      Environment:
        Variables:
          #BUCKET_NAME: !Ref BucketName
          BULK_ENDPOINT: !Sub "https://${DomainEndpoint}/_bulk"
          BULK_S3_BUCKET: !Ref BulkS3Bucket
          BULK_S3_KEY: !Ref BulkS3Key
          #BULK_FILE: !Ref BulkFile
          #DOMAIN_ENDPOINT: !Ref DomainEndpoint
          MASTER_USERNAME: !Ref MasterUserName
          MASTER_PASSWORD: !Ref MasterUserPassword
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3Key
      FunctionName: !Sub "${Prefix}-function"
      Handler: !Ref Handler
      Layers:
        - !Ref LambdaLayer
      Runtime: !Ref Runtime
      Role: !GetAtt FunctionRole.Arn
      Timeout: !Ref Timeout
      
  FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub "${Prefix}-S3GetObjectPolicy"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub "arn:aws:s3:::${BulkS3Bucket}/*"
        
      
Outputs:
  FunctionArn:
    Value: !GetAtt Function.Arn
