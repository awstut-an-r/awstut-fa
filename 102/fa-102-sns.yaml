AWSTemplateFormatVersion: 2010-09-09

Parameters:
  MailAddress:
    Type: String

  Prefix:
    Type: String
    
    
Resources:
  Topic:
    Type: AWS::SNS::Topic
    Properties:
      #ContentBasedDeduplication: Boolean
      #DisplayName: String
      #FifoTopic: Boolean
      #KmsMasterKeyId: String
      Subscription: 
        - Endpoint: !Ref MailAddress
          Protocol: email
      #Tags: 
      #  - Tag
      TopicName: !Ref Prefix
      
      
Outputs:
  TopicArn:
    Value: !Ref Topic
    
  TopicName:
    Value: !GetAtt Topic.TopicName