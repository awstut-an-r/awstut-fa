AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: String


Resources:
  SSMLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub
        - "${Prefix}-${StackUUId}"
        - StackUUId: !Select
            - 2
            - !Split
                - "/"
                - !Ref AWS::StackId


Outputs:
  SSMLogBucket:
    Value: !Ref SSMLogBucket
