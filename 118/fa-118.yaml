AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TemplateBucketName:
    Type: String
    Default: awstut-bucket
    
  Prefix:
    Type: String
    Default: fa-118
    
  HTTPSPort:
    Type: Number
    Default: 443
    
  ImageId:
    Type: String
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-arm64-gp2
    
  InstanceType:
    Type: String
    Default: t4g.nano
    
  TagKey:
    Type: String
    Default: CreateImage
    
  TagValue1:
    Type: String
    Default: Group1
    
  TagValue2:
    Type: String
    Default: Group2
    
  WaitForSuccessTimeoutSeconds:
    Type: Number
    Default: 600
    

Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-vpc.yaml"
      Parameters:
        AvailabilityZone1: a
        CidrIp1: 10.0.1.0/24
        HTTPSPort: !Ref HTTPSPort
        Prefix: !Ref Prefix
        VPCCidrBlock: 10.0.0.0/16
        
  EndpointStack:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - VPCStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-endpoint.yaml"
      Parameters:
        EndpointSecurityGroup: !GetAtt VPCStack.Outputs.EndpointSecurityGroup
        PrivateSubnet: !GetAtt VPCStack.Outputs.PrivateSubnet
        VPC: !GetAtt VPCStack.Outputs.VPC
        
  EC2Stack:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - VPCStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-ec2.yaml"
      Parameters:
        ImageId: !Ref ImageId
        InstanceSecurityGroup: !GetAtt VPCStack.Outputs.InstanceSecurityGroup
        InstanceType: !Ref InstanceType
        Prefix: !Ref Prefix
        PrivateSubnet: !GetAtt VPCStack.Outputs.PrivateSubnet
        TagKey: !Ref TagKey
        TagValue1: !Ref TagValue1
        TagValue2: !Ref TagValue2
        
  SSMIAMStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-ssm-iam.yaml"
        
  SSMStack1:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - EndpointStack
      - EC2Stack
      - SSMIAMStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-ssm-01.yaml"
      Parameters:
        CreateImageRoleArn: !GetAtt SSMIAMStack.Outputs.CreateImageRoleArn
        Prefix: !Ref Prefix
        TagKey: !Ref TagKey
        TagValue1: !Ref TagValue1
        WaitForSuccessTimeoutSeconds: !Ref WaitForSuccessTimeoutSeconds
        
  SSMStack2:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - EndpointStack
      - EC2Stack
      - SSMIAMStack
    Properties:
      TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-ssm-02.yaml"
      Parameters:
        CreateImageRoleArn: !GetAtt SSMIAMStack.Outputs.CreateImageRoleArn
        Prefix: !Ref Prefix
        TagKey: !Ref TagKey
        TagValue2: !Ref TagValue2
        WaitForSuccessTimeoutSeconds: !Ref WaitForSuccessTimeoutSeconds
