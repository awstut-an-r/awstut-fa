AWSTemplateFormatVersion: 2010-09-09
Parameters:
  BucketName:
    Type: String

  #BucketWebsiteURL:
  #  Type: String
  
  BucketRegionalDomainName:
    Type: String
    
  Prefix:
    Type: String
    
  WebACLArn:
    Type: String
    

Resources:
  OAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref Prefix
        
  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: false
          TargetOriginId: !Ref BucketName
          ViewerProtocolPolicy: allow-all
          #DefaultTTL: !Ref CacheTTL
          #MaxTTL: !Ref CacheTTL
          #MinTTL: !Ref CacheTTL
        DefaultRootObject: index.html
        Enabled: true
        Origins:
          - DomainName: !Ref BucketRegionalDomainName
            #DomainName: !Select
            #  - 2
            #  - !Split
            #      - /
            #      - !Ref BucketWebsiteURL
            Id: !Ref BucketName
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${OAI}"
            #CustomOriginConfig:
            #  OriginProtocolPolicy: http-only
            #OriginCustomHeaders:
            #  - HeaderName: Referer
            #    HeaderValue: !Ref Prefix
        PriceClass: PriceClass_All
        WebACLId: !Ref WebACLArn
        
        
Outputs:
  OAI:
    Value: !Ref OAI