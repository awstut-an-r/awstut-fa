AWSTemplateFormatVersion: 2010-09-09

Parameters:
  IndexHtml:
    Type: String

  Prefix:
    Type: String
    

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
        - "${Prefix}-${StackUUId}"
        - StackUUId: !Select
            - 2
            - !Split
                - "/"
                - !Ref AWS::StackId
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: !Ref IndexHtml
      
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          Action:
            - s3:GetObject
          Effect: Allow
          Resource: !Sub "arn:aws:s3:::${S3Bucket}/*"
          Principal: "*"
          
          
Outputs:
  BucketName:
    Value: !Ref S3Bucket

  BucketWesSiteEndpointUrl:
    Value: !Sub "https://s3-${AWS::Region}.amazonaws.com/${S3Bucket}" 
