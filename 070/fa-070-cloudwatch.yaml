Resources:
  Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      #ActionsEnabled: true
      #AlarmDescription: CPU alarm for my instance
      AlarmActions:
        - !Ref TopicArn
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ClusterName
        - Name: ServiceName
          Value: !Ref ServiceName
      EvaluationPeriods: 1
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Period: 60
      Statistic: Average
      Threshold: 0.1

