AWSTemplateFormatVersion: 2010-09-09

Parameters:
  BucketName:
    Type: String
    
  DistributionDomainName:
    Type: String
    
  Prefix:
    Type: String
    

Resources:
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BucketName
      PolicyDocument:
        Statement:
          Action:
            - s3:GetObject
          Effect: Allow
          Resource: !Sub "arn:aws:s3:::${BucketName}/*"
          Principal: "*"
          Condition:
            StringLike:
              aws:Referer:
                - !Ref Prefix